<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Простий HTTP-клієнт</h1>

    <div class="section">
        <h2>Отримати HTML-сторінку</h2>
        <button id="getHtmlBtn">Отримати вітальну сторінку</button>
        <div id="htmlResponse"></div>
    </div>

    <div class="section">
        <h2>Відправити JSON-дані</h2>
        <form id="jsonForm">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Відправити</button>
        </form>
        <div id="jsonResponse"></div>
    </div>

    <div class="section">
        <h2>Отримати статус сервера</h2>
        <button id="getStatusBtn">Отримати статус</button>
        <div id="statusResponse"></div>
    </div>
</div>

<script src="client.js"></script>
</body>
</html>
